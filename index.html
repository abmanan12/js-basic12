<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_16</title>


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .bdr {
            border: 1px black solid;
            padding: 30px;
        }

        button {
            border: 1px black solid;
        }

        h2,
        h3 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <section>
        <section class="text-center p-3">
            <h2 class="p-2">JavaScript Chapters 76 - 81</h2>
            <h2>Browser Control</h2>
            <hr>
        </section>
    </section>

    <section class="text-center">
        <div class="container w-75">
            <div class="row">
                <h3 class="pb-3">Demo</h3>
                <div class="col bdr">
                    <div>
                        <button onclick="btn1()">Where We At</button>
                        <button onclick="btn2()">Go to Google</button>
                        <button onclick="btn3()">Replace URL</button>
                    </div>
                    <hr>
                    <div>
                        <button onclick="btn4()">Open popup</button>
                        <button onclick="btn5()">Fill content in popup</button>
                        <button onclick="btn6()">Assign URL To popup</button>
                        <button onclick="btn7()">Close popup</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
        <div class="container w-75">
            <div class="row">
                <h3 class="p-3">Output</h3>
                <div class="col bdr">
                    <div id="border"></div>
                </div>
            </div>
        </div>
    </section>

    <script>

        let output = document.getElementById("border")

        function btn1() {
            output.innerHTML = window.location.href
        }

        function btn2() {
            window.location.href = "http://google.com"
        }

        function btn3() {
            window.location.replace("http://google.com")
            // window.location.assign("http://google.com")
        }

        var popupWindow;
        function btn4() {
            popupWindow = window.open("", 'mywindow', "width = 420, height = 300, left = 200, top = 100")
        }

        function btn5() {
            // setInterval(() => {
            popupWindow = window.open("", 'mywindow', "width = 420, height = 300, left = 200, top = 100")
            popupWindow.document.write("<h1>Hello World!</h1>")
            // }, 3000)
        }

        function btn6() {
            setTimeout(() => {
                popupWindow = window.open("", 'mywindow', "width = 420, height = 300, left = 200, top = 100")
                popupWindow.location.assign("https://techna.pk")
            }, 3000)
        }

        function btn7() {
            popupWindow.close()
        }

    </script>


    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

</body>
